<h2>Vehicles List</h2>

<table class="table table-dark">
  <thead>
    <tr>
      <th>Vehicle Name</th>
      <th>Manufacture</th>
      <th>Model</th>
      <th>Type</th>
      <th>Fuel</th>
      <th>Color</th>
      <th>Image</th>
      <th>Cost</th>
      <th>Tyres</th>
      <th>ID</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vehicle of vehicles">
      <td>{{ vehicle.Vehicle}}</td>
      <td>{{ vehicle.manufacture }}</td>
      <td>{{ vehicle.model }}</td>
      <td>{{ vehicle.type }}</td>
      <td>{{ vehicle.fuel }}</td>
      <td>{{ vehicle.color }}</td>
      <td><img src="{{ vehicle.image }}" alt=""></td>
      <td>{{ vehicle.cost }}</td>
      <td>{{ vehicle.tyres }}</td>
      <td>{{ vehicle.id }}</td>
    </tr>
  </tbody>
</table>
